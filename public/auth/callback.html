<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying... - a formulation of truth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&family=Noto+Sans+Tamil:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/themes.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', monospace;
      background: var(--bg-color);
      background-image: url('/callbackground.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text-color);
    }

    .verification-container {
      text-align: center;
      max-width: 500px;
      padding: 3rem;
      background: var(--card-bg);
      border: 2px solid var(--accent-1);
      border-radius: 15px;
      box-shadow: 0 0 30px var(--glow-1);
    }

    h1 {
      color: var(--accent-1);
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--glow-1);
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin: 2rem auto;
      border: 4px solid var(--accent-2);
      border-top: 4px solid var(--accent-1);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: var(--text-color);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: var(--text-color);
    }

    .message.info {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <h1>Verifying your magic link...</h1>
    <div class="spinner"></div>
    <div id="message" class="message info">Please wait while the backend verifie your link.</div>
  </div>

  <script>
    (function() {
      const messageDiv = document.getElementById('message');

      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
      }

      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        showMessage('No authentication token found. Please request a new magic link.', 'error');
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
        return;
      }

      // Magic Link JWT Authentication
      fetch('/api/auth/validate-magic-link', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showMessage('âœ… Authentication successful! Redirecting to questionnaire...', 'success');

          // Store authentication session
          if (data.user) {
            localStorage.setItem('userEmail', data.user.email);
            localStorage.setItem('userId', data.user.id);
          }

          // Redirect to questionnaire after 1 second
          setTimeout(() => {
            window.location.href = '/questionnaire.html';
          }, 1000);
        } else {
          showMessage(data.error || 'Invalid or expired token. Please request a new link.', 'error');
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        }
      })
      .catch(error => {
        console.error('Verification error:', error);
        showMessage('Network error. Please try again.', 'error');
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
      });

      /* OAuth Callback Handler - COMMENTED OUT
       * To enable OAuth authentication, uncomment this block
       * This handles OAuth provider callback with authorization code
       *
      const authCode = urlParams.get('code');
      if (authCode) {
        fetch('/api/auth/oauth/callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: authCode })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = '/questionnaire.html';
          }
        });
      }
      */
    })();
  </script>
</body>
</html>
