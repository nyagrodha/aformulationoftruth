<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - அரவம உரவம்</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000011;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .login-container {
      text-align: center;
      max-width: 400px;
      padding: 3rem;
      background: rgba(147, 112, 219, 0.1);
      border: 2px solid #9370db;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #9370db;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #9370db;
    }

    p {
      color: #ddd;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    input {
      background: rgba(0, 0, 17, 0.8);
      border: 1px solid #9370db;
      color: #fff;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 1rem;
    }

    input:focus {
      border-color: #bb86fc;
      box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
    }

    button {
      background: #9370db;
      border: none;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: #bb86fc;
      box-shadow: 0 0 20px rgba(147, 112, 219, 0.6);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #86efac;
      display: block;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>அரவம உரவம்</h1>
    <p>Enter your email to receive a magic link</p>

    <form id="loginForm">
      <input
        type="email"
        id="emailInput"
        placeholder="your email address"
        required
        autocomplete="email"
      >
      <button type="submit" id="submitBtn">Send Magic Link</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();

      if (!email || !email.includes('@')) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const response = await fetch('/api/auth/request-magic-link', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage(data.message || 'Magic link sent! Check your email.', 'success');
          emailInput.value = '';
          submitBtn.textContent = 'Resend Magic Link';
        } else {
          showMessage(data.error || 'Failed to send magic link', 'error');
          submitBtn.textContent = 'Send Magic Link';
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Network error. Please try again.', 'error');
        submitBtn.textContent = 'Send Magic Link';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
