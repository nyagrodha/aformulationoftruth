<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - A Formulation of Truth</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-simple-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-simple-16.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ff00ff;
            text-align: center;
        }

        .auth-info {
            background: rgba(0, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            display: none;
        }

        .question-container {
            margin: 2rem 0;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #fff;
            font-family: inherit;
            border-radius: 5px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #ff00ff;
        }

        button {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 1rem 2rem;
            font-family: 'Futura', 'Futura PT', 'Century Gothic', sans-serif;
            font-weight: 600;
            font-variant: small-caps;
            letter-spacing: 0.1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ffff;
            color: #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-row {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button-row button {
            flex: 1;
            margin-top: 0;
        }

        .loading, .completed {
            text-align: center;
            padding: 3rem;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success { color: #00ff00; }
        .error { color: #ff0000; }

        .hidden { display: none; }

        .email-form {
            text-align: center;
        }

        .email-form h3 {
            color: #ff00ff;
            margin-bottom: 1rem;
        }

        .email-form p {
            margin-bottom: 1.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>

        <div id="emailForm" class="email-form hidden">
            <h3>Authenticating...</h3>
            <p>Validating your authentication token...</p>
        </div>

        <div id="authInfo" class="auth-info hidden">
            <h3>Welcome!</h3>
            <p id="userEmail"></p>
            <p>Answer each question thoughtfully. Your responses will be saved automatically.</p>
        </div>

        <div id="loading" class="loading hidden">
            Loading questionnaire...
        </div>

        <div id="questionContainer" class="question-container hidden">
            <div id="questionText" class="question-text"></div>
            <textarea id="answerText" placeholder="Enter your response here..."></textarea>
            <div class="button-row">
                <button id="prevBtn" onclick="previousQuestion()">Prior</button>
                <button id="nextBtn" onclick="submitAnswer()">Next</button>
            </div>
            <div id="status" class="status"></div>
        </div>

        <div id="completed" class="completed hidden">
            <h2>Thank you!</h2>
            <p>Your responses have been saved.</p>
        </div>
    </div>

    <script>
        let currentQuestion = null;
        let userEmail = '';
        let authToken = '';
        let questionHistory = [];
        let isInTamilNadu = false;

        // Initialize
        async function init() {
            // Detect location for button text
            detectLocation();

            // Check for JWT token in localStorage (matches React Login.tsx flow)
            const token = localStorage.getItem('token');

            if (token) {
                // Validate token by calling /api/user/me
                try {
                    const response = await fetch('/api/user/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        authToken = token;
                        userEmail = userData.email;

                        // Store userEmail if not already stored
                        if (userData.email) {
                            localStorage.setItem('userEmail', userData.email);
                        }

                        // Hide email form and show authenticated state
                        document.getElementById('emailForm').classList.add('hidden');
                        document.getElementById('userEmail').textContent = `Authenticated as: ${userData.email}`;
                        document.getElementById('authInfo').classList.remove('hidden');
                        await fetchNextQuestion();
                    } else {
                        // Invalid token, clear it and redirect to login
                        localStorage.removeItem('token');
                        localStorage.removeItem('userEmail');
                        window.location.href = '/login?redirect=/questionnaire.html';
                    }
                } catch (error) {
                    console.error('Token validation error:', error);
                    localStorage.removeItem('token');
                    localStorage.removeItem('userEmail');
                    window.location.href = '/login?redirect=/questionnaire.html';
                }
            } else {
                // No token, redirect to login
                window.location.href = '/login?redirect=/questionnaire.html';
            }
        }

        // Detect if user is in Tamil Nadu
        async function detectLocation() {
            try {
                // Try IP geolocation API
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                // Check if region is Tamil Nadu
                if (data.region && data.region.toLowerCase().includes('tamil nadu')) {
                    isInTamilNadu = true;
                }

                updateButtonLabels();
            } catch (error) {
                // Default to "Prior" if geolocation fails
                isInTamilNadu = false;
                updateButtonLabels();
            }
        }

        function updateButtonLabels() {
            const prevBtn = document.getElementById('prevBtn');
            if (prevBtn) {
                prevBtn.textContent = isInTamilNadu ? 'Previous' : 'Prior';
            }
        }

        // Handle 401 unauthorized responses
        function handleUnauthorized() {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            window.location.href = '/login?redirect=/questionnaire.html';
        }

        async function fetchNextQuestion() {
            try {
                const headers = {};
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }

                const response = await fetch('/api/questions/next', { headers });

                // Handle 401 unauthorized
                if (response.status === 401) {
                    handleUnauthorized();
                    return;
                }

                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.completed) {
                    document.getElementById('completed').classList.remove('hidden');
                } else {
                    currentQuestion = data;
                    questionHistory.push(data);
                    document.getElementById('questionText').textContent = data.text;
                    document.getElementById('questionContainer').classList.remove('hidden');
                    document.getElementById('answerText').focus();

                    // Enable/disable previous button
                    const prevBtn = document.getElementById('prevBtn');
                    prevBtn.disabled = questionHistory.length <= 1;
                }
            } catch (error) {
                showStatus('Error loading question: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        function previousQuestion() {
            if (questionHistory.length > 1) {
                // Remove current question
                questionHistory.pop();

                // Get previous question
                const prevQuestion = questionHistory[questionHistory.length - 1];
                currentQuestion = prevQuestion;

                document.getElementById('questionText').textContent = prevQuestion.text;
                document.getElementById('answerText').value = '';

                // Update button states
                const prevBtn = document.getElementById('prevBtn');
                prevBtn.disabled = questionHistory.length <= 1;
            }
        }

        async function submitAnswer() {
            const answerText = document.getElementById('answerText').value.trim();

            if (!answerText) {
                showStatus('Please enter an answer', 'error');
                return;
            }

            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            nextBtn.disabled = true;
            prevBtn.disabled = true;
            nextBtn.textContent = 'Submitting...';

            try {
                const headers = { 'Content-Type': 'application/json' };
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }

                const response = await fetch('/api/answers', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        email: userEmail,
                        questionId: currentQuestion.id,
                        answer: answerText
                    })
                });

                // Handle 401 unauthorized
                if (response.status === 401) {
                    handleUnauthorized();
                    return;
                }

                if (response.ok) {
                    showStatus('Answer saved!', 'success');
                    document.getElementById('answerText').value = '';
                    document.getElementById('questionContainer').classList.add('hidden');
                    document.getElementById('loading').style.display = 'block';
                    setTimeout(fetchNextQuestion, 1000);
                } else {
                    showStatus('Error saving answer', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                nextBtn.disabled = false;
                prevBtn.disabled = questionHistory.length <= 1;
                nextBtn.textContent = 'Next';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            if (type === 'success') {
                setTimeout(() => status.textContent = '', 3000);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
