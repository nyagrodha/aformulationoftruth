<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b00ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.6" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#000000"/>

  <!-- @ Symbol with neon glow -->
  <text x="50" y="72" font-family="Orbitron, monospace" font-size="70" font-weight="700"
        text-anchor="middle" fill="url(#neonGlow)"
        filter="drop-shadow(0 0 8px #00d9ff) drop-shadow(0 0 16px #8b00ff)">@</text>
</svg>
