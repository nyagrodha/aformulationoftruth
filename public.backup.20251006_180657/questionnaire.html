<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - A Formulation of Truth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ff00ff;
            text-align: center;
        }

        .auth-info {
            background: rgba(0, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            display: none;
        }

        .question-container {
            margin: 2rem 0;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #fff;
            font-family: inherit;
            border-radius: 5px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #ff00ff;
        }

        button {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 1rem 2rem;
            font-family: inherit;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ffff;
            color: #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading, .completed {
            text-align: center;
            padding: 3rem;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success { color: #00ff00; }
        .error { color: #ff0000; }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>

        <div id="authInfo" class="auth-info">
            <h3>Welcome!</h3>
            <p id="userEmail"></p>
            <p>Answer each question thoughtfully. Your responses will be saved automatically.</p>
        </div>

        <div id="loading" class="loading">
            Loading questionnaire...
        </div>

        <div id="questionContainer" class="question-container hidden">
            <div id="questionText" class="question-text"></div>
            <textarea id="answerText" placeholder="Enter your response here..."></textarea>
            <button id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
            <div id="status" class="status"></div>
        </div>

        <div id="completed" class="completed hidden">
            <h2>Thank you!</h2>
            <p>Your responses have been saved.</p>
        </div>
    </div>

    <script>
        let currentQuestion = null;
        let userEmail = '';
        let authToken = '';
        let autosaveTimer = null;
        let lastSavedContent = '';

        // Initialize
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');

            if (token && email) {
                authToken = token;
                userEmail = email;
                document.getElementById('userEmail').textContent = `Authenticated as: ${email}`;
                document.getElementById('authInfo').style.display = 'block';
            }

            await fetchNextQuestion();
            setupAutosave();
        }

        // Setup autosave functionality
        function setupAutosave() {
            const answerTextarea = document.getElementById('answerText');

            answerTextarea.addEventListener('input', function() {
                // Clear existing timer
                if (autosaveTimer) {
                    clearTimeout(autosaveTimer);
                }

                // Set new timer for 7.5 seconds
                autosaveTimer = setTimeout(() => {
                    autosaveAnswer();
                }, 7500);
            });
        }

        // Autosave function
        async function autosaveAnswer() {
            const answerText = document.getElementById('answerText').value.trim();

            // Don't autosave if content hasn't changed or is empty
            if (!answerText || answerText === lastSavedContent) {
                return;
            }

            // Don't autosave if no current question
            if (!currentQuestion) {
                return;
            }

            try {
                const response = await fetch('/api/answers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: userEmail || 'anonymous@example.com',
                        questionId: currentQuestion.id,
                        answer: answerText,
                        autosave: true
                    })
                });

                if (response.ok) {
                    lastSavedContent = answerText;
                    showStatus('Draft saved automatically', 'success');
                }
            } catch (error) {
                console.error('Autosave failed:', error);
            }
        }

        async function fetchNextQuestion() {
            try {
                // Clear autosave timer and reset saved content
                if (autosaveTimer) {
                    clearTimeout(autosaveTimer);
                    autosaveTimer = null;
                }
                lastSavedContent = '';

                const response = await fetch('/api/questions/next');
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.completed) {
                    document.getElementById('completed').classList.remove('hidden');
                } else {
                    currentQuestion = data;
                    document.getElementById('questionText').textContent = data.text;
                    document.getElementById('questionContainer').classList.remove('hidden');
                    document.getElementById('answerText').focus();
                }
            } catch (error) {
                showStatus('Error loading question: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function submitAnswer() {
            const answerText = document.getElementById('answerText').value.trim();

            if (!answerText) {
                showStatus('Please enter an answer', 'error');
                return;
            }

            // Clear autosave timer since we're submitting manually
            if (autosaveTimer) {
                clearTimeout(autosaveTimer);
                autosaveTimer = null;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('/api/answers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: userEmail || 'anonymous@example.com',
                        questionId: currentQuestion.id,
                        answer: answerText
                    })
                });

                if (response.ok) {
                    showStatus('Answer saved!', 'success');
                    document.getElementById('answerText').value = '';
                    document.getElementById('questionContainer').classList.add('hidden');
                    document.getElementById('loading').style.display = 'block';
                    setTimeout(fetchNextQuestion, 1000);
                } else {
                    showStatus('Error saving answer', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Answer';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            if (type === 'success') {
                setTimeout(() => status.textContent = '', 3000);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
