<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>this page is under construction</title>
  <style>
    /* Full-page dark green bordering on black */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #011; /* almost black with a hint of green */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Huge, blocky, almost-black letters with a faint neon backlight */
    h1 {
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 8vw;
      color: #011; /* match the background */
      text-shadow:
        0 0 6px rgba(57,255,20,0.15),
        0 0 12px rgba(57,255,20,0.15);
      margin: 0;
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: 0.5vw;
    }

    /* Small scrolling mantra along the bottom */
    .scrolling-mantra {
      position: absolute;
      bottom: 2vh;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }
    .scrolling-mantra span {
      display: inline-block;
      font-family: 'Noto Serif Devanagari', serif;
      font-size: 2.8rem;
      color: #39ff14;
      opacity: 0.75;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to   { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>aformulationoftruth</h1>

  <div class="scrolling-mantra">
    <span>ॐ&nbsp;कालभैरवाय&nbsp;नमः&nbsp;BHAIRAVA&nbsp;OM&nbsp;ॐ&nbsp;कालभैरवाय नमः&nbsp;OM&nbsp;BHAIRAVA&nbsp;ॐ कालभैरवाय नमः&nbsp;</span>
  </div>
</body>
</html>
