<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>aformulationoftruth.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --aqua: #00ffff;
      --magenta: #ff00ff;
      --lime: #ccff00;
      --bg: #000;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--aqua);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      border: 2px solid var(--magenta);
      box-shadow: 0 0 15px var(--lime), inset 0 0 10px var(--aqua);
      border-radius: 12px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px var(--magenta);
    }
    p {
      font-size: 1.1rem;
      color: var(--lime);
      text-shadow: 0 0 6px var(--aqua);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>this space is taking shape</h1>
    <p>please return soon</p>
  </div>
</body>
</html>
