<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experience the Descent</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }
        .descent {
            animation: descend 10s infinite linear;
            text-align: center;
            margin-top: -100vh;
        }
        @keyframes descend {
            to { transform: translateY(200vh); }
        }
        .mantra {
            font-size: 2rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin: 2rem;
        }
    </style>
</head>
<body>
    <div class="descent">
        <div class="mantra">प्रज्ञापारमिताहृदयसूत्रम्</div>
        <p>Form is emptiness, emptiness is form</p>
        <div class="mantra">गते गते पारगते पारसंगते</div>
        <p>Gone, gone, gone beyond, gone completely beyond</p>
        <div class="mantra">स्वाहा</div>
    </div>
</body>
</html>
