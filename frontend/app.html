<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self-Inquisitive Interface</title>
    <style>
        body {
            background: radial-gradient(circle at center, #1a0033, #000);
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .question-container {
            max-width: 800px;
            padding: 2rem;
            border: 1px solid #00ffff;
            box-shadow: 0 0 20px #00ffff40;
            margin: 1rem;
        }
        .consciousness-meter {
            width: 100%;
            height: 30px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ccff00);
            border-radius: 15px;
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>The Self-Inquisitive Journey</h1>
    <div class="consciousness-meter"></div>
    <div class="question-container">
        <p>As Abhinavagupta teaches: consciousness needs the material world to manifest.</p>
        <p>Your presence here bridges the digital and phenomenological.</p>
    </div>
</body>
</html>
